server.port=8095
spring.datasource.driver-class-name=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://localhost:5432/ajr
spring.datasource.username=ajr
spring.datasource.password=ajr

#spring.datasource.url=jdbc:postgresql://localhost:5432/ajrcollection_db
#spring.datasource.username=postgres
#spring.datasource.password=root123

spring.sql.init.mode=never
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jooq.sql-dialect=org.hibernate.dialect.PostgreSQL9Dialect

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.jpa.defer-datasource-initialization=true

jwt.secret-key=ajrcollection-server-secret-key
spring.main.allow-circular-references=true
# 28 kun

jwt.expiration-time=2419200000
# Pasdagini yozsak detalni qatta qanaqa xato bo'ganini ko'rsak bo'ladi.
server.error.include-binding-errors=always
# Xatoliklarni kodi bilan birga message ni xam ko'rsatish uchun
server.error.include-message=always
logging.file.name=logsajr/ajr.log